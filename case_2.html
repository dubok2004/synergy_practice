<!DOCTYPE html>

<title>Электронное табло</title>

<body>
<style>

}

<pre id = "board"></pre>

<script>
let day = prompt("Введите день рождения");
let month = prompt("Введите месяц рождения");
let year = prompt("Введите год рождения");

let birthday = new Date(year, month-1, day);

let fullDay = birthday.getDate();
let fullMonth = birthday.getMonth();
let fullYear = birthday.getFullYear();

//определяем день недели какой-либо даты
function whatWeekDay(day) {
const weekday = ["в воскресенье","в понедельник","во вторник","в среду","в четверг","в пятницу","в субботу"];
const dayOfWeek = new Date(day);
return weekday[dayOfWeek.getDay()];
}

//определяем високосность года
function isLeap(year) {
if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0)
return year + " - високосный год";
else return year + "-й был невисокосным годом";
}

//вычисление текущего возраста
function getYearDiff(dateOfBirth) {
const currentDate = new Date();
const birthDay = new Date(dateOfBirth);
let currentYear = currentDate.getFullYear();
let yearOfBirth = birthDay.getFullYear();
let currentMonth = currentDate.getMonth();
let monthOfBirth = birthDay.getMonth();
if (currentMonth < monthOfBirth) currentYear--;

return "Сейчас вам " + Number(currentYear - yearOfBirth) + " лет(года).";
}

if (year > 2025) alert("Введите корректный год рождения!");
else alert("Вы родились " + fullDay + "." + (Number(fullMonth) + 1) + "." + fullYear + ", " 
+ whatWeekDay(birthday) + ". " 
+ isLeap(year)  + ". " 
+ (getYearDiff(birthday))
);

// вывод электронного табло c введенной выше датой в консоль
const zero = `

// форматирование вывода до дд.мм.гггг
let dayBirth = new Date(year, month, day);
fullDay = dayBirth.getDate();
if (fullDay >= 1 && fullDay <= 9) fullDay = "0" + fullDay;
fullMonth = dayBirth.getMonth(); 
if (fullMonth >= 1 && fullMonth <= 9) fullMonth = "0" + fullMonth;
fullYear = dayBirth.getFullYear();
let date = fullDay + "." + fullMonth + "." + fullYear;


// сам вывод в одну строку
let lines = ["", "", "", "", ""]; 

for (let i of date) {
  let digit;

  switch (i) {
    case "0": digit = zero; 
      break;
    case "1": digit = one; 
      break;
    case "2": digit = two; 
      break;
    case "3": digit = three;

    case "4": digit = four;

    case "5": digit = five;

    case "6": digit = six; 
      break;
    case "7": digit = seven; 
      break;
    case "8": digit = eight; 
      break;
    case "9": digit = nine; 
      break;
    case ".": digit = point; 
      break;
    default:  digit = space;
  }

  let line = digit.split('\n').slice(1);

  for (let i = 0; i < 5; i++) {
    lines[i] = lines[i] + line[i] + '  '; 
  }
}

let result = lines.join('\n');
